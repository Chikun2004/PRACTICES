<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
    <style>
        table,th,tr,td{
            border: 1px solid rgb(252,109,0);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <b>Animal Image</b>
        </thead>
        <tr>
            <th>Tiger</th>
            <th>Cat</th>
            <th>Dog</th>
        </tr>
        <tr>
            <td><img src="tiger.png" alt="tiger image" width="200px" height="160px"></td>
            <td><img src="cat.png" alt="cat image" width="200px" height="160px"></td>
            <td><img src="dog.png" alt="dog image" width="200px" height="160px"></td>
        </tr>
    </table>
</body>
</html>
