<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
        var count = $("#selected p").length; 
        $("#selected").after("Number of elements : "+count);
        });
        </script>
        </head>
        <body>
        <div id="selected">
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
        </div>        
</body>
</html>
