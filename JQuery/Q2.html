<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
        $(".p1").click(function(){
        alert("you clicked me once.");
        });
        $(".p2").dblclick(function(){
        alert("you clicked me twice.");
        });
        });
        </script>
        </head>
        <body style="font-size: 30px; color:crimson">
        <p class="p1">Click me Once</p>
        <p class="p2">Click me twice</p>
</body>
</html>
