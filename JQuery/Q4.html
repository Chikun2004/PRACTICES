<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
        $("button").click(function(){
        $("#popupbox-container").fadeIn("fast");
        });
        });
        </script>
        <style>
        #popupbox-container {
        display: none;
        position: fixed;
        border: 4px solid cadetblue;
        border-radius: 15px;
        margin: 30px;
        padding:30px;
        width: 250px;
        height: 100px;
        background-color: rgba(199, 248, 248, 0.7);
        text-align: center;
        color: blue;
        font-size: 35px;
        font-family: 'Franklin Gothic Medium';
        }
        button{
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        }
        </style>
        </head>
        <body>
        <button>Press me for popup box</button><br>
        <div id="popupbox-container">This is A Pop Up Box</div>
        </body>
        </html>
