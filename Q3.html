<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .container {
        margin-top:125px;
        padding: 16px;
        background-color: rgb(254, 220, 220);
        border: 2px solid rgb(132, 9, 9);
        }
        hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
        }
        .registerbtn {
        background-color: #48c1f1;
        color: black;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        }
        </style>
        </head>
        <body>
        <form action="/action_page.php">
        <div class="container">
        <h1>Upload File</h1>
        <p>Please upload your document.</p>
        <hr>
        <label for="f"><b>File</b></label>
        <input type="file"placeholder="Upload Required Document" name="f" id="f" required>
        <hr>
        <button id="submit" class="registerbtn">Submit</button>
        <div class="alert alert-danger">
        <strong>Danger!</strong> Upload File Before Submitting.
        </div>
        <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated"
        style="background-color:blue; width:70%">70%</div>
        </div>
        </div>
        </form>
        <script>
            $("#submit").click(function(){
            alert("The Form has been Submitted.");
            });
            </script>
        </body>
        </html>
